  <title>Laffey's Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      subMaxLevel: 2,
      repo: "https://github.com/sLaffey/slaffey.github.io",
      name: "Laffey's Blog",
      nameLink: "/",
      // topMargin: 90,
      // maxLevel: 6,

      search: 'auto', // 默认值

      search : [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],

      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        // placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/': '搜索',
          '/en-us/': 'Type to search'
        },

        // noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': '找不到结果',
          '/en-us': 'No Results'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },

      // plugins: [
      //   function (hook, vm) {

      //       dsq.setAttribute("data-category", "Announcements");
      //       dsq.setAttribute("data-category-id", "DIC_kwDONA8xWc4Cm7S3");
      //       dsq.setAttribute("data-mapping", "pathname");
      //       dsq.setAttribute("data-strict", "1");
      //       dsq.setAttribute("data-reactions-enabled", "1");
      //       dsq.setAttribute("data-emit-metadata", "0");
      //       dsq.setAttribute("data-input-position", "top");
      //       dsq.setAttribute("data-theme", "light");
      //       dsq.setAttribute("data-lang", "zh-CN");
      //       dsq.setAttribute("data-loading", "lazy");
      //       dsq.setAttribute("crossorigin", "anonymous");
      //       var iframes = document.getElementsByTagName("iframe");
      //       document
      //           .getElementById("main")
      //           .insertBefore(dsq, document.getElementById("main").lastChild);
      //     })
      //   }
      // ]
      giscus:{
        repo: "sLaffey/slaffey.github.io",
        repoId: "R_kgDONA8xWQ",
        category: "Announcements",
        categoryId: "DIC_kwDONA8xWc4Cm7S3",
        mapping: "title",
        reactionsEnabled: "1",
        strict: "1",
        emitMetadata: "0",
        inputPosition: "top",
        theme: "light",
        lang: "zh-CN",
        loading: "lazy"
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 字数统计 -->
